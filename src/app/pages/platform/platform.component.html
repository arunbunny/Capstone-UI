<!-- login-form.component.html -->

<div class="flex items-center justify-center h-screen">
    <div class="max-w-md w-full bg-white p-8 rounded-md shadow-md">
      <h2 class="text-2xl font-bold mb-6 text-center" *ngIf="loginType === 'buyer'">Login as Buyer</h2>
      <h2 class="text-2xl font-bold mb-6 text-center" *ngIf="loginType === 'seller'">Login as Seller</h2>
  
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
          <input
            class="w-full px-3 py-2 border rounded-md border-gray-300 focus:outline-none focus:border-indigo-500"
            type="text"
            id="username"
            placeholder="Enter your username"
          />
        </div>
  
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
          <input
            class="w-full px-3 py-2 border rounded-md border-gray-300 focus:outline-none focus:border-indigo-500"
            type="password"
            id="password"
            placeholder="Enter your password"
          />
        </div>
  
        <button
          class="w-full bg-indigo-500 text-white p-3 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600"
          type="submit"
        >
          Login
        </button>
      </form>
  
      <p class="mt-4 text-center text-sm text-gray-600">
        New user? <a href="#">Register</a>
      </p>
    </div>
  </div>
